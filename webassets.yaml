js-all:
    filters: rjsmin
    output: cache/all.%(version)s.js
    contents:
        - js/ui.js
        - js/store_parameters.js
        - js/save_bokeh_plots.js

js-libraries:
    filters: rjsmin
    output: cache/libraries.%(version)s.js
    contents:
        - js/libraries/FileSaver.js
        - js/libraries/jszip.js

css-all:
    filters: yui_css
    output: cache/all.%(version)s.css
    contents:
        - css/styles.css
